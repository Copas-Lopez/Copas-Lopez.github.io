<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/root.css">

  <!-- Demo styles -->
  <style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 250px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 400px;
      height: 560px;
    }
    .swiper-slide img{
      width: 400px;
      height: 560px;
    }
  </style>
</head>
<body>
  <header>
    <a class="filter" onclick=""><img src="./rec/img/filter.png" alt=""></a>
    <a class="info"><img src="./rec/img/info.png" alt=""></a>
  </header>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img data-src="./rec/img/examplebook/invites/red/baseball.png" class="swiper-lazy">
      </div>
      <div class="swiper-slide">
        <img data-src="./rec/img/examplebook/invites/red/baseball.png" class="swiper-lazy">
      </div>
      <div class="swiper-slide">
        <img data-src="./rec/img/examplebook/invites/red/calling-all-dads.png" class="swiper-lazy">
      </div>
      <div class="swiper-slide">
        <img data-src="./rec/img/examplebook/invites/red/box-card.png" class="swiper-lazy">
      </div>
      <div class="swiper-slide">
        <img data-src="./rec/img/examplebook/invites/red/bbq-invite.png" class="swiper-lazy">
      </div>
      <div class="swiper-slide">
        <img data-src="./rec/img/examplebook/invites/red/graduation.png" class="swiper-lazy">
      </div>

    </div>
  </div>

  <!-- Swiper JS -->
  <script src="./js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 3,
      loop: false,
      preloadImages: false,
      loadPrevNext: true,
      loadPrevNextAmount: 10,
      watchSlidesVisibility: true,
      lazy: true,
      loadOnTransitionStart: true,
      coverflowEffect: {
        rotate: 0,
        stretch: 20,
        depth: 100,
        modifier: 1,
        slideShadows : false,
      },
    });
  </script>
</body>
</html>
